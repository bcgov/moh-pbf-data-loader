spring:
  datasource:
    url: jdbc:h2:mem:mspdirect;MODE=PostgreSQL;INIT=runscript from 'classpath:scripts/create.sql'
    driverClassName: org.h2.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

# Cron schedule
batch:
  cron: 0 */5 * * * *
  chunkSize: 10
  retryLimit: 2
  skipLimit: 5
  
# SFTP configuration
sftp:
  file:
    tpcprt: 
    tpcpy: 
  hostname: 
  key:
    username: 
    file: 
    
# PGP configuration
pgp:
  key:
    file: 